<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* 页面基本样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* 背景图样式 */
        .background {
            background-image: url('images/background.jpg'); /* 使用本地图片路径 */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 启用顶部对齐 */
            text-align: center;
            color: white;
        }
        /* 包裹按钮的容器 */
        .button-container {
            position: absolute;
            bottom: 30px; /* 按钮与底部之间的距离为30px */
            width: 100%; /* 确保按钮在页面底部居中 */
            text-align: center;
        }
        /* 下载按钮样式 */
        .download-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="background">
        <!-- 按钮容器，居底30px -->
        <div class="button-container">
            <button id="downloadButton" class="download-button">立即下载</button>
        </div>
    </div>

    <script type="text/javascript" charset="UTF-8" src="https://res.openinstall.com/openinstall-sy7krx.js"></script>
    <script type="text/javascript">
        var data = OpenInstall.parseUrlParams(); // openinstall-{appKey}.js中提供的api，解析当前网页url中的查询参数并对data进行赋值
        console.log(data); // 输出解析后的 data 对象
        
        new OpenInstall({ // 初始化方法，与openinstall服务器交互，应尽早调用
            appKey: data.appKey, // 替换为你在 OpenInstall 上申请的 appKey
            channelCode: data.channelCode, // 替换为你渠道的编号
            fastInstall: false, // 快速安装功能开关，true为开启，false为关闭
            onready: function() { // 初始化成功回调方法
                this.schemeWakeup(); // 尝试使用scheme打开App（主要用于Android以及iOS的QQ环境中）
                var m = this, button = document.getElementById("downloadButton"); // 获取按钮对象
                button.onclick = function() { // 设置按钮点击事件
                    m.wakeupOrInstall(); // 唤醒或引导下载
                    return false; // 阻止默认行为
                };
            }
        }, data); // 初始化时传入data，作为一键拉起/App传参安装时候的参数
    </script>

</body>
</html>
